<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>モンスト</title>
    <meta name="viewport" content="width=360,initial-scale=1,user-scalable=no">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>モンスト</h1>
    <div id="enemyHP">敵HP: <span id="enemyHpVal">50</span> / 50</div>
    <div id="turnInfo"></div>
    <canvas id="gameCanvas" width="360" height="640"></canvas>
    <div id="gaugeArea">
        <span id="gaugeLabel">ショットゲージ：</span>
        <div id="gaugeBarBg">
            <div id="gaugeBar"></div>
        </div>
        <span id="gaugeText"></span>
    </div>
    <div id="nextTurnMsg"></div>
    <p>どこからでも引っ張ってショット！ゲージ8割以上でダメージ2倍</p>
    <button onclick="resetGame()">リセット</button>
    <script src="script.js"></script>
</body>
</html>
